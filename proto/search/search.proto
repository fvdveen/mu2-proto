syntax = "proto3";

service SearchService {
    rpc Search(SearchRequest) returns (SearchResponse) {}
}

message Error {
    enum Type {
        NIL = 0;
    }

    Type type = 1;
    string message = 2;
    Error cause = 3;
}

message Video {
    string name = 1;
    string url = 2;
    string id = 3;
    string thumbnail = 4;
}

message SearchRequest {
    string name = 1;
}

message SearchResponse {
    Error error = 1;
    Video video = 3;
}